services:
  postgres:
    image: ghcr.io/pgmq/pg18-pgmq:v1.10.0
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/
      - ./ops/init.sql:/docker-entrypoint-initdb.d/init.sql

  kafka:
    image: apache/kafka:3.8.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 1
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-cluster.sh cluster-id --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  kafbat-ui:
    image: ghcr.io/kafbat/kafka-ui:latest
    container_name: kafbat-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      KAFKA_CLUSTERS_0_NAME: 'local-kafka'
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: 'kafka:29092'
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: 'PLAINTEXT'
    restart: unless-stopped

  email-sim:
    build: .
    command: ["/app/email-sim", "--loop-send"]
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env

  whatsapp-sim:
    build: .
    command: ["/app/whatsapp-sim", "--loop-send"]
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env

  email-trt:
    build: .
    command: ["/app/email-trt"]
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env

  whatsapp-trt:
    build: .
    command: ["/app/whatsapp-trt"]
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env

  labelize-ticket-trt:
    build: .
    command: ["/app/labelize-ticket-trt"]
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env

  alerting-dlq:
    build: .
    command: ["/app/alerting-dlq"]
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env

  ticket-storage:
    build: .
    command: ["/app/ticket-storage"]
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ticket_data:/app/data

volumes:
  postgres_data:
  kafka_data:
  ticket_data:
